<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="god">
        <input type="checkbox" id="alternate">
        <form class="formulario-login">
            <i>
                <i class='bx bxs-bus'></i>
                <i class='bx bx-location-plus'></i>
            </i>
            <h1 class="title">SEU BUS</h1>
            <i class='bx bxs-user'><input type="text" placeholder="Nome de Usuário" required></i>
            <i class='bx bxs-key'><input type="password" placeholder="Senha" required></i>
            <button class="botao-entrar">Entrar</button>
            <label for="alternate" class="alternar">Fazer Cadastro</label>
        </form>

        <form class="formulario-cadastro">
            <i>
                <i class='bx bxs-bus'></i>
                <i class='bx bx-location-plus'></i>
            </i>
            <h1 class="title">SEU BUS</h1>
            <i class='bx bxs-user'><input type="text" placeholder="Nome de Usuário" required></i>
            <i class='bx bxs-key'><input type="password" placeholder="Senha" required></i>
            <i class='bx bxs-envelope'><input type="email" placeholder="Nome E-mail"></i>
            <button class="botao-entrar">Entrar</button>
            <label for="alternate" class="alternar">Fazer Login</label>
        </form>
    </div>

</body>

</html>
